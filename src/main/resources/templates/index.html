			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"

				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>

	<div class="text-center"
		style="position: fixed; top: 50%; left: 45%; right: 45%;">
		<button type="button" class="btn btn-success btn-lg"
			data-toggle="modal" data-target="#exampleModal1"
			data-whatever="LOGIN">SIGN IN</button>
	</div>
	<div class="text-center"
		style="position: fixed; top: 60%; left: 45%; right: 45%">
		<button type="button" class="btn btn-warning btn-lg"
			data-toggle="modal" data-target="#exampleModal"
			data-whatever="REGISTER">SIGN UP</button>
	</div>
	<!-- ----------------------------LOGIN MODAL START------------------------------------- -->
	<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Email-ID:</label>
							<input type="email" class="form-control" id="email"
								placeholder="Enter your email-id">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Password:</label>
							<input type="password" class="form-control" id="password"
								placeholder="Enter your password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="submit">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<!-- ----------------------------LOGIN MODAL END------------------------------------- -->
	<!-- ----------------------------REGISTER MODAL START------------------------------------- -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">REGISTER</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="#">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Username:</label>
							<input type="text" class="form-control" id="recipient-name"
								placeholder="Enter your name">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Email-ID:</label>
							<input type="email" class="form-control" id="recipient-name"
								placeholder="Enter your email-id">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Password:</label>
							<input type="password" class="form-control" id="recipient-name"
								placeholder="Enter your password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Create an
						account</button>
				</div>
			</div>
		</div>
	</div>
	<!-- ----------------------------REGISTER MODAL END------------------------------------- -->
</body>
<script type="text/javascript">
	$('#exampleModal1').on('show.bs.modal', function(event) {
		var button = $(event.relatedTarget) // Button that triggered the modal
		var recipient = button.data('whatever') // Extract info from data-* attributes
		// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
		// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
		var modal = $(this)
		modal.find('.modal-title').text(recipient)
		/* modal.find('.modal-body input').val(recipient) */
	})
</script>
<script type="text/javascript">
	$("#submit").click(function() {
		var email = $("#email").val();
		var password = $("#password").val();
		if (email == '' || password == '') {
			swal({
				title : "Fields is empty!",
				text : "Please enter your credentials!",
				icon : "warning",
				button : "Ok",
			});
		}else{
			swal({
				title : "Successfully Submitted.",
				text : "Success",
				icon : "success",
				button : "Ok",
			});
		}
	})
</script>
